name: Lint

on:
  push:
    branches: [main, dev]
  
  pull_request:
    branches: [main, dev]

jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Setup Nodejs 
        uses: actions/setup-node@v1
        with:
          node-version: 19

      - name: Intsall Node.js Dependencies
        run: cd ./api && npm ci
      
      - name: Run Linters
        run: cd ./api && npm run lint:fix
        continue-on-error: true

      - name: Verify Linted
        run: echo "Linted all"

  